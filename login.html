<!DOCTYPE html>
<html>
    <head>
        <title>Đăng nhập quản lý chi tiêu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="container-fluid mb-5 position-absolute bottom-0"> 
        <div class="container" > 
            <div class="row text-center mb-5">
                <h1 class="col align-self-left">Đăng nhập</h1>
            </div>
            <div class="row d-flex justify-content-center">
                <form action="" class="col col-lg-7">
                    <input class="d-inline-block mb-3" type="text" placeholder="Tên đăng nhập">
                    <input class="d-inline-block mb-3" type="password" placeholder="Mật khẩu">
                    <button type="submit" class="d-inline-block">Đăng nhập</button>
                </form>
            </div>
            <div class="row mt-2">
                <div class="col text-center">
                    <span>Chưa có tài khoản?</span>
                    <a href="#">Đăng ký</a>
                </div>
            </div>
        </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
