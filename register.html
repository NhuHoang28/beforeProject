<!DOCTYPE html>
<html>
    <head>
        <title>Đăng ký quản lý chi tiêu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="container-fluid mb-4 position-absolute bottom-0"> 
        <div class="container" > 
            <div class="row text-center mb-5">
                <h1 class="col align-self-left">Đăng ký</h1>
            </div>
            <div class="row d-flex justify-content-center">
                <form action="" class="col col-lg-7"> 
                    <input class="d-inline-block mb-3" type="text" placeholder="Tên đăng nhập">
                    <input class="d-inline-block mb-3" type="text" placeholder="Họ và tên">
                    <input class="d-inline-block mb-3" type="password" placeholder="Mật khẩu">
                    <input class="mb-3" type="email" placeholder="Email">
                    <span>Bạn đã có nhóm?</span><br>
                    <div class="mb-3 text-center">
                        <input class="d-inline-block" type="radio" name="group" id="yes"> 
                        <label class="mr-3" for="yes">Đã có</label>&emsp;&emsp;
                        <input class="d-inline-block" type="radio" name="group" id="no"> 
                        <label for="no">Chưa có</label>
                    </div> 
                    <input class="d-inline-block mb-3" type="text" placeholder="Mã gia đình"> 
                    <button type="submit" class="d-inline-block">Đăng ký</button> 
                </form>
            </div>
            <div class="row mt-2">
                <div class="col text-center">
                    <span>Đã có tài khoản?</span>
                    <a href="#">Đăng nhập</a>
                </div>
            </div>
        </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
